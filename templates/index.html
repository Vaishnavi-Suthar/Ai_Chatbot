<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groq Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 20px;
        }
        #chatlog {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }
        .input-group input {
            border-radius: 20px 0 0 20px;
        }
        .input-group button {
            border-radius: 0 20px 20px 0;
        }
        .history-btn {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1050;
            border-radius: 0 30px 30px 0;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<!-- Chat Container -->
<div class="container chat-container d-flex flex-column">
    <h4 class="text-center mb-4">Chatbot</h4>

    <div id="chatlog" class="d-flex flex-column"></div>

    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Type your message..." autocomplete="off">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Floating History Button (Offcanvas Trigger) -->
<button id="historyButton" class="btn btn-outline-secondary history-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatHistory">
    ðŸ•˜ History
</button>


<!-- Offcanvas Sidebar for History -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="chatHistory" aria-labelledby="chatHistoryLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="chatHistoryLabel">Chat History</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
<div class="offcanvas-body">
    <h6 class="mb-3">Last 5 Conversations</h6>
    <div id="recentChats" class="mb-3 text-muted small">Loading...</div>
    <a href="/conversations" class="btn btn-outline-primary w-100">View Full History Page</a>
</div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function sendMessage() {
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (!msg) return;

        const chatlog = document.getElementById("chatlog");
        chatlog.innerHTML += `<div class="message user-message">${msg}</div>`;
        input.value = "";

        const res = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        chatlog.innerHTML += `<div class="message bot-message">${data.reply}</div>`;
        chatlog.scrollTop = chatlog.scrollHeight;
    }

     async function loadRecentChats() {
        const historyBox = document.getElementById("recentChats");
        historyBox.innerHTML = "Loading...";

        try {
            const res = await fetch('/recent_chats');
            const chats = await res.json();

            if (chats.length === 0) {
                historyBox.innerHTML = "<p>No recent chats found.</p>";
                return;
            }

            let html = "";
            for (let chat of chats) {
                html += `
                    <div class="mb-2">
                        <p><strong>You:</strong> ${chat.user_message}</p>
                        <p><strong>Bot:</strong> ${chat.bot_reply}</p>
                        <hr>
                    </div>`;
            }

            historyBox.innerHTML = html;

        } catch (err) {
            historyBox.innerHTML = "Error loading chats.";
        }
    }

    


    const sidebar = document.getElementById("chatHistory");
    const historyButton = document.getElementById("historyButton");

    sidebar.addEventListener("show.bs.offcanvas", () => {
        loadRecentChats();
        historyButton.style.display = "none"; // hide button
    });

    sidebar.addEventListener("hidden.bs.offcanvas", () => {
        historyButton.style.display = "block"; // show button again
    });
</script>

</body>
</html>
