<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
        }
        .chat-card {
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }
        .timestamp {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>üóÇÔ∏è Chat History</h3>
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Chat</a>
        </div>

        {% if chats %}
            {% for chat in chats %}
                <div class="card chat-card mb-4 p-3">
                    <div class="d-flex flex-column">
                        <div class="message user-message"><strong>You:</strong> {{ chat.user_message }}</div>
                        <div class="message bot-message"><strong>Bot:</strong> {{ chat.bot_reply }}</div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">No conversations saved yet.</div>
        {% endif %}
    </div>
</body>
</html>
